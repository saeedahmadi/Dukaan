<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLineItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLineItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{lineItemController.selected.id}" title="#{bundle.EditLineItemTitle_id}" />
                    <h:outputLabel value="#{bundle.EditLineItemLabel_price}" for="price" />
                    <h:inputText id="price" value="#{lineItemController.selected.price}" title="#{bundle.EditLineItemTitle_price}" />
                    <h:outputLabel value="#{bundle.EditLineItemLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{lineItemController.selected.quantity}" title="#{bundle.EditLineItemTitle_quantity}" />
                    <h:outputLabel value="#{bundle.EditLineItemLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{lineItemController.selected.product}" title="#{bundle.EditLineItemTitle_product}" >
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{lineItemController.update}" value="#{bundle.EditLineItemSaveLink}"/>
             
                <h:link outcome="View" value="#{bundle.EditLineItemViewLink}"/>
              
                <h:commandLink action="#{lineItemController.prepareList}" value="#{bundle.EditLineItemShowAllLink}" immediate="true"/>
               
                <h:link outcome="/index" value="#{bundle.EditLineItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
