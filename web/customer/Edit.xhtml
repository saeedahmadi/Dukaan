<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.EditCustomerTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{customerController.selected.user}" title="#{bundle.EditCustomerTitle_user}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.EditCustomerTitle_name}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_dob}" for="dob" />
                    <h:inputText id="dob" value="#{customerController.selected.dob}" title="#{bundle.EditCustomerTitle_dob}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.EditCustomerTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_address}" for="address" />
                    <h:selectOneMenu id="address" value="#{customerController.selected.address}" title="#{bundle.EditCustomerTitle_address}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_shoppingCart}" for="shoppingCart" />
                    <h:selectOneMenu id="shoppingCart" value="#{customerController.selected.shoppingCart}" title="#{bundle.EditCustomerTitle_shoppingCart}" >
                        <f:selectItems value="#{shoppingCartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_affilate}" for="affilate" />
                    <h:selectOneMenu id="affilate" value="#{customerController.selected.affilate}" title="#{bundle.EditCustomerTitle_affilate}" >
                        <f:selectItems value="#{affiliateController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
