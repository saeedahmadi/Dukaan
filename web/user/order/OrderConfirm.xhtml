<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="1">
                    <p:fieldset legend="OrderDetails" style="margin-bottom:20px">

                    <h:outputText value="#{bundle.ViewOrderLabel_orderDate}"/>
                    <h:outputText value="#{orderController.selected.orderDate}" title="#{bundle.ViewOrderTitle_orderDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrderLabel_salesTax}"/>
                    <h:outputText value="#{orderController.selected.salesTax}" title="#{bundle.ViewOrderTitle_salesTax}"/>
                    <h:outputText value="#{bundle.ViewOrderLabel_totalPrice}"/>
                    <h:outputText value="#{customer.shoppingCart.totalPrice}" title="#{bundle.ViewOrderTitle_totalPrice}"/>
                    
                    
                    <ui:repeat value="#{customer.shoppingCart.lineItems}" var="item">

                
                <h:panelGrid columns="2">
                    <h:outputText value="#{item.product.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <img src="#{item.product.url}" width="200" height="171"/>
                    <h:outputText value="#{bundle.ViewProductLabel_category}"/>
                    <h:outputText value="#{item.product.category.title}" title="#{bundle.ViewProductTitle_category}"/>
                    <h:outputText value="Quantity"/>
                    <h:outputText value="#{item.quantity}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                    <h:outputText value="#{item.product.description}" title="#{bundle.ViewProductTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                    <h:outputText value="#{item.price}" title="#{bundle.ViewProductTitle_price}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                    <h:outputText value="#{item.id}" title="#{bundle.ViewProductTitle_id}"/>
                </h:panelGrid>
                </ui:repeat>
                </p:fieldset>   
                  

                 <p:fieldset legend="Shipping Address" style="margin-bottom:20px">
                        <ui:repeat value="#{customer.address}" var="item">

                        <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                                <h:inputText id="city" value="#{item.city}" title="#{bundle.CreateAddressTitle_city}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_state}" for="state" />
                                <h:inputText id="state" value="#{item.state}" title="#{bundle.CreateAddressTitle_state}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_street}" for="street" />
                                <h:inputText id="street" value="#{item.street}" title="#{bundle.CreateAddressTitle_street}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_zip}" for="zip" />
                                <h:inputText id="zip" value="#{item.zip}" title="#{bundle.CreateAddressTitle_zip}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                                <h:inputText id="country" value="#{item.country}" title="#{bundle.CreateAddressTitle_country}" />
                         </h:panelGrid>
                         
                        </ui:repeat>
                    </p:fieldset>   
                    
                   
                    <ui:repeat value="#{customer.account}" var="item">

                    <p:fieldset legend="Credit Card Details" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="#{bundle.CreateAccountLabel_accountNumber}" for="accountNumber" />
                    <h:inputText id="accountNumber" value="#{item.accountNumber}" title="#{bundle.CreateAccountTitle_accountNumber}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_expiryDate}" for="expiryDate" />
                    <h:inputText id="expiryDate" value="#{item.expiryDate}" title="#{bundle.CreateAccountTitle_expiryDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                        </h:panelGrid>

                      </p:fieldset>
                    
                    <p:fieldset legend="Billing Address" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                                <h:inputText id="city" value="#{item.address.city}" title="#{bundle.CreateAddressTitle_city}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_state}" for="state" />
                                <h:inputText id="state" value="#{item.address.state}" title="#{bundle.CreateAddressTitle_state}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_street}" for="street" />
                                <h:inputText id="street" value="#{item.address.street}" title="#{bundle.CreateAddressTitle_street}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_zip}" for="zip" />
                                <h:inputText id="zip" value="#{item.address.zip}" title="#{bundle.CreateAddressTitle_zip}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                                <h:inputText id="country" value="#{item.address.country}" title="#{bundle.CreateAddressTitle_country}" />
                         </h:panelGrid>

                    </p:fieldset>
                    </ui:repeat>
                    
                    
                </h:panelGrid>
                <br />
                
                <h:commandLink styleClass="btn btn-group btn-gray btn-sm" action="#{orderController.create}" value="Confirm And Pay" />
                <br />
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
