<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="1">
                    <p:fieldset legend="Customer Information" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                    
                    
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customer.name}" title="#{bundle.CreateCustomerTitle_name}" />
                    
                    <p:outputLabel for="dob" value="#{bundle.CreateCustomerLabel_dob}" />
                    <p:calendar id="dob" value="#{customer.dob}" />
                    
                   
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customer.email}" title="#{bundle.CreateCustomerTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customer.phone}" title="#{bundle.CreateCustomerTitle_phone}" />
                    </h:panelGrid>

                    </p:fieldset>
                    <ui:repeat value="#{customer.address}" var="item">

                    <p:fieldset legend="Shipping Address" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                                <h:inputText id="city" value="#{item.city}" title="#{bundle.CreateAddressTitle_city}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_state}" for="state" />
                                <h:inputText id="state" value="#{item.state}" title="#{bundle.CreateAddressTitle_state}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_street}" for="street" />
                                <h:inputText id="street" value="#{item.street}" title="#{bundle.CreateAddressTitle_street}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_zip}" for="zip" />
                                <h:inputText id="zip" value="#{item.zip}" title="#{bundle.CreateAddressTitle_zip}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                                <h:inputText id="country" value="#{item.country}" title="#{bundle.CreateAddressTitle_country}" />
                         </h:panelGrid>

                    </p:fieldset>
                    </ui:repeat>
                    
                    
                   
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.edit}" value="Edit" />
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
