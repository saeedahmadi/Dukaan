<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="dynamic"></ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="1">
                    <p:fieldset legend="Customer Information" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="#{bundle.CreateWebUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{customerController.selected.user.username}" title="#{bundle.CreateWebUserTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateWebUserLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{customerController.selected.user.password}" title="#{bundle.CreateWebUserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.CreateCustomerTitle_name}" />
                    
                    <p:outputLabel for="dob" value="#{bundle.CreateCustomerLabel_dob}" />
                    <p:calendar id="dob" value="#{customerController.selected.dob}" />
                    
                   
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.CreateCustomerTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.CreateCustomerTitle_phone}" />
                      </h:panelGrid>

                    </p:fieldset>
                    <p:fieldset legend="Shipping Address" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                                <h:inputText id="city" value="#{customerController.address.city}" title="#{bundle.CreateAddressTitle_city}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_state}" for="state" />
                                <h:inputText id="state" value="#{customerController.address.state}" title="#{bundle.CreateAddressTitle_state}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_street}" for="street" />
                                <h:inputText id="street" value="#{customerController.address.street}" title="#{bundle.CreateAddressTitle_street}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_zip}" for="zip" />
                                <h:inputText id="zip" value="#{customerController.address.zip}" title="#{bundle.CreateAddressTitle_zip}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                                <h:inputText id="country" value="#{customerController.address.country}" title="#{bundle.CreateAddressTitle_country}" />
                         </h:panelGrid>

                    </p:fieldset>
                    
                    
                    
                   
                </h:panelGrid>
               
                <h:commandLink styleClass="btn btn-group btn-gray btn-sm" action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
