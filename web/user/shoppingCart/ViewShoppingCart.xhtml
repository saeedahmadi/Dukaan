<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShoppingCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="col-md-12">
                <h:form>
                <table class="table cart table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Image </th>
                            <th>Product </th>
                            <th>Remove </th>
                            <th>Quantity</th>
                            <th>Price </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{shoppingCart.lineItems}" var="item" varStatus="status">
                        <tr class="remove-data">
                            <td><img src="#{item.product.url}" width="200" height="171"/></td>
                            <td class="product">
                                <h:outputText value="#{item.product.name}" title="#{bundle.ViewProductTitle_name}"/>
                                <br/>
                                <small>-<h:outputText value="#{bundle.ViewProductLabel_category}"/>: <h:outputText value="#{item.product.category.title}" title="#{bundle.ViewProductTitle_category}"/></small>
                            </td>
                            
                            <td class="remove"><h:commandLink styleClass="btn btn-group btn-gray btn-sm" action="#{shoppingCartController.remove(status.index)}" value="Remove"/></td>
                            <td class="quantity">
                               <h:outputText value="#{item.quantity}" title="#{bundle.ViewProductTitle_name}"/>											
                            </td>
                            
                            <td class="amount"><h:outputText value="#{item.price}" title="#{bundle.ViewProductTitle_price}"/> </td>
                            
                        </tr>
                        </ui:repeat>
                        
                        <tr>
                            <td class="total-quantity" colspan="4"></td>
                            <td class="total-amount"><h:outputText value="#{shoppingCart.totalPrice}$" title="Total Price"/></td>
                        </tr>
                    </tbody>
                </table>
 </h:form>

<div class="text-right">	
    <h:link styleClass="btn btn-group btn-gray btn-sm" outcome="#{productController.checkOut()}" value="CheckOut"/>
								
							</div>
             
                    
                    

               
            </div>    

        </ui:define>
    </ui:composition>

</html>
