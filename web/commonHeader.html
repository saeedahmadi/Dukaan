<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>

            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-2  col-sm-6">

                            <!-- header-top-first start -->
                            <!-- ================ -->
                            <div class="header-top-first clearfix">
                                <ul class="social-links clearfix hidden-xs">
                                    <li class="twitter"><a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                                    <li class="skype"><a target="_blank" href="http://www.skype.com"><i class="fa fa-skype"></i></a></li>
                                    <li class="linkedin"><a target="_blank" href="http://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
                                    <li class="googleplus"><a target="_blank" href="http://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
                                    <li class="youtube"><a target="_blank" href="http://www.youtube.com"><i class="fa fa-youtube-play"></i></a></li>
                                    <li class="flickr"><a target="_blank" href="http://www.flickr.com"><i class="fa fa-flickr"></i></a></li>
                                    <li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                                    <li class="pinterest"><a target="_blank" href="http://www.pinterest.com"><i class="fa fa-pinterest"></i></a></li>
                                </ul>
                                <div class="social-links hidden-lg hidden-md hidden-sm">
                                    <div class="btn-group dropdown">
                                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-share-alt"></i></button>
                                        <ul class="dropdown-menu dropdown-animation">
                                            <li class="twitter"><a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                                            <li class="skype"><a target="_blank" href="http://www.skype.com"><i class="fa fa-skype"></i></a></li>
                                            <li class="linkedin"><a target="_blank" href="http://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
                                            <li class="googleplus"><a target="_blank" href="http://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
                                            <li class="youtube"><a target="_blank" href="http://www.youtube.com"><i class="fa fa-youtube-play"></i></a></li>
                                            <li class="flickr"><a target="_blank" href="http://www.flickr.com"><i class="fa fa-flickr"></i></a></li>
                                            <li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                                            <li class="pinterest"><a target="_blank" href="http://www.pinterest.com"><i class="fa fa-pinterest"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- header-top-first end -->

                        </div>
                        <div class="col-xs-10 col-sm-6">

                            <!-- header-top-second start -->
                            <!-- ================ -->
                            <div id="header-top-second" class="clearfix">

                                <!-- header top dropdowns start -->
                                <!-- ================ -->
                                <div class="header-top-dropdown">
                                    <div class="btn-group dropdown">
                                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-search"></i> Search</button>
                                        
                                    </div>
                                    
                                    <div class="btn-group dropdown">
                                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-shopping-cart"></i> Cart (#{shoppingCart.size()})</button>
                                        
                                    </div>

                                </div>
                                <!--  header top dropdowns end -->

                            </div>
                            <!-- header-top-second end -->

                        </div>
                    </div>
                </div>
            </div>


            <header class="header fixed clearfix">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">

                            <!-- header-left start -->
                            <!-- ================ -->
                            <div class="header-left clearfix">

                                <!-- logo -->
                                <div class="logo">
                                    <a><i class="fa fa-shopping-cart fa-4x"></i><span style="font-size: 25px; padding-left: 10px;">Dukan</span></a>
                                </div>


                            </div>
                            <!-- header-left end -->

                        </div>
                        <div class="col-md-9">

                            <!-- header-right start -->
                            <!-- ================ -->
                            <div class="header-right clearfix">

                                <!-- main-navigation start -->
                                <!-- ================ -->
                                <div class="main-navigation animated">

                                    <!-- navbar start -->
                                    <!-- ================ -->
                                    <nav class="navbar navbar-default" role="navigation">
                                        <div class="container-fluid">

                                            <!-- Toggle get grouped for better mobile display -->
                                            <div class="navbar-header">
                                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                                                    <span class="sr-only">Toggle navigation</span>
                                                    <span class="icon-bar"></span>
                                                    <span class="icon-bar"></span>
                                                    <span class="icon-bar"></span>
                                                </button>
                                            </div>

                                            
                                            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                                                <h:form>
                                                <ul class="nav navbar-nav navbar-right">
                                                    <li>
                                                        
                                                        <h:link value="Home" outcome="/home" ></h:link>
                                                    </li>
                                                    <!-- mega-menu start -->
                                                    <li class="dropdown mega-menu" style="">
                                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories</a>
                                                        <ul class="dropdown-menu">
                                                            <li>
                                                                <div class="row">

                                                                    <div class="col-lg-8 col-md-9">
                                                                        <h4>Categories</h4>
                                                                        <div class="row">
                                                                            <div class="col-sm-4">
                                                                                <div class="divider"></div>
                                                                                <ul class="menu">
                                                                                    <ui:repeat value="#{categoryController.categories}" var="item">
                                                                                        <h:commandLink class="list-group-item"  
                                                                                                       action="#{categoryController.selectCategory(item.id)}" value="#{item.title}"/>
                                                                                    </ui:repeat>
                                                                                </ul>
                                                                            </div>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </li>
                                                    <!-- mega-menu end -->
                                                   

                                                   
                                                    <!-- mega-menu start -->
                                                   
                                                    <!-- mega-menu end -->
                                                   
                                                     <li>
                                                        <h:link value="Welcome, #{customer.user.username}" rendered="#{customer.user.loginStatus}" outcome="/user/shoppingCart/ViewShoppingCart"></h:link>
                                                        <h:link value="Login" outcome="/login" rendered="#{!customer.user.loginStatus}"></h:link>
                                                    </li>
                                                    
                                                     <li>
                                                         <h:link value="Cart(#{shoppingCart.size()})" outcome="/user/shoppingCart/ViewShoppingCart"></h:link>

                                                    </li>
                                                     <li>
                                                        <h:link outcome="/user/affiliate/CreateAffiliate" id="affiliate" value="Become Affiliate" rendered="#{customer.user.role=='Customer' and customer.affilate==null}"  immediate="true"/>

                                                    </li>
                                                    <li>
                                                        <h:link outcome="/user/affiliate/ViewAffiliate" id="viewAffiliate" value="Affiliate Info" rendered="#{customer.user.role=='Customer' and customer.affilate!=null}"  immediate="true"/>

                                                    </li>
                                                     <li>
                                                        <h:link value="Edit Profile" outcome="/user/customer/EditProfile" id="editProfile"  
                                                                rendered="#{customer.user.loginStatus}"  immediate="true"/>
                                                     </li>
                                                     <li>
                                                        <h:link value="Register" outcome="/user/customer/CreateCustomer" rendered="#{!customer.user.loginStatus}"></h:link>
                                                         <h:commandLink action="#{webUserController.logout()}" id="logout" value="Logout" rendered="#{customer.user.loginStatus}"  immediate="true"/>
                                                       
                                                    </li>
                                                    
                                                </ul>
 </h:form>

                                            </div>

                                        </div>
                                    </nav>
                                    <!-- navbar end -->

                                </div>
                                <!-- main-navigation end -->

                            </div>
                            <!-- header-right end -->

                        </div>
                    </div>
                </div>
            </header>



        </ui:composition>
    </body>

</html>
