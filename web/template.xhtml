        <h:outputScript name="js/jquery.appear.js" />
        <h:outputScript name="js/jquery.countTo.js" />

        <h:outputScript name="js/typed.js" />
        <h:outputScript name="js/custom.js" />

       <h:outputStylesheet library="css" name="settings.css" />

        <div id="footer">
