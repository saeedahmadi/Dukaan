<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWebUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWebUserLabel_customer}" for="customer" />
                    <h:selectOneMenu id="customer" value="#{webUserController.selected.customer}" title="#{bundle.EditWebUserTitle_customer}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditWebUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{webUserController.selected.id}" title="#{bundle.EditWebUserTitle_id}" />
                    <h:outputLabel value="#{bundle.EditWebUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{webUserController.selected.username}" title="#{bundle.EditWebUserTitle_username}" />
                    <h:outputLabel value="#{bundle.EditWebUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{webUserController.selected.password}" title="#{bundle.EditWebUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditWebUserLabel_role}" for="role" />
                    <h:inputText id="role" value="#{webUserController.selected.role}" title="#{bundle.EditWebUserTitle_role}" />
                </h:panelGrid>
                <h:commandLink action="#{webUserController.update}" value="#{bundle.EditWebUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditWebUserViewLink}"/>
                <br />
                <h:commandLink action="#{webUserController.prepareList}" value="#{bundle.EditWebUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditWebUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
