<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWebUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWebUserLabel_customer}"/>
                    <h:outputText value="#{webUserController.selected.customer}" title="#{bundle.ViewWebUserTitle_customer}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_id}"/>
                    <h:outputText value="#{webUserController.selected.id}" title="#{bundle.ViewWebUserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_username}"/>
                    <h:outputText value="#{webUserController.selected.username}" title="#{bundle.ViewWebUserTitle_username}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_password}"/>
                    <h:outputText value="#{webUserController.selected.password}" title="#{bundle.ViewWebUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_role}"/>
                    <h:outputText value="#{webUserController.selected.role}" title="#{bundle.ViewWebUserTitle_role}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{webUserController.destroyAndView}" value="#{bundle.ViewWebUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWebUserEditLink}"/>
                <br />
                <h:commandLink action="#{webUserController.prepareCreate}" value="#{bundle.ViewWebUserCreateLink}" />
                <br />
                <h:commandLink action="#{webUserController.prepareList}" value="#{bundle.ViewWebUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWebUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
