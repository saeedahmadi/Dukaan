<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAffiliateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAffiliateLabel_balance}"/>
                    <h:outputText value="#{customer.affilate.balance}" title="#{bundle.ViewAffiliateTitle_balance}"/>
                    <h:outputText value="#{bundle.ViewAffiliateLabel_trackingid}"/>
                    <h:outputText value="http://localhost:8080/Dukaan/faces/home.xhtml?tid=#{customer.affilate.trackingid}" 
                                  title="#{bundle.ViewAffiliateTitle_trackingid}"/>
                    <h:outputText value="#{bundle.ViewAffiliateLabel_points}"/>
                    <h:outputText value="#{customer.affilate.points}" title="#{bundle.ViewAffiliateTitle_points}"/>
                    <h:outputText value="#{bundle.ViewAffiliateLabel_website}"/>
                    <h:outputText value="#{customer.affilate.website}" title="#{bundle.ViewAffiliateTitle_website}"/>
                    <h:outputText value="#{bundle.ViewAffiliateLabel_businesType}"/>
                    <h:outputText value="#{customer.affilate.businesType}" title="#{bundle.ViewAffiliateTitle_businesType}"/>
                    <h:outputText value="#{bundle.ViewAffiliateLabel_id}"/>
                    <h:outputText value="#{customer.affilate.id}" title="#{bundle.ViewAffiliateTitle_id}"/>
                </h:panelGrid>
                <br />
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
