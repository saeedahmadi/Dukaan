<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
               
                
                

            


            <div id="content" class="col-sm-9">      <div class="row">
                    <div class="col-sm-6">
                        <div class="thumbnails">
                            <a class="thumbnail"  title="MacBook">
                            <img src="#{item.url}" />    
                            </a>

                        </div>

                    </div>
                    <div class="col-sm-6">

                        <h1><h:outputText value="#{productController.currentProduct.name}" title="#{bundle.ViewProductTitle_name}"/></h1>
                        
                        <ul class="list-unstyled">
                            <li>
                                <h2>$<h:outputText value="#{productController.currentProduct.price}" title="#{bundle.ViewProductTitle_price}"/></h2>
                            </li>
                            
                        </ul>
                        <div id="product">
                            <div class="form-group">
                                <label class="control-label" for="input-quantity">Qty:</label>
                                
                                <h:inputText styleClass="form-control" id="quantity" value="#{productController.lineItem.quantity}" title="#{bundle.CreateLineItemTitle_quantity}" />
                                <br/>
                                
                                <h:commandLink styleClass="btn btn-primary btn-lg btn-block" action="#{productController.addToCart()}" value="AddToCart"/>
                            </div>
                        </div>

                    </div>
                    
                    <div>
                         <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab-description" data-toggle="tab">Description</a></li>
                            <li><a href="#tab-specification" data-toggle="tab">Specification</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-description">
                                <h:outputText value="#{productController.currentProduct.description}" title="#{bundle.ViewProductTitle_description}"/>
                            </div>
                            <div class="tab-pane" id="tab-specification">
                                Specification Description:
                                <h:outputText value="#{productController.currentProduct.description}" title="#{bundle.ViewProductTitle_description}"/>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
</h:form>

        </ui:define>
    </ui:composition>

</html>
