<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLineItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLineItemEmpty}" rendered="#{lineItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lineItemController.items.rowCount > 0}">
                    <h:outputText value="#{lineItemController.pagination.pageFirstItem + 1}..#{lineItemController.pagination.pageLastItem + 1}/#{lineItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lineItemController.previous}" value="#{bundle.Previous} #{lineItemController.pagination.pageSize}" rendered="#{lineItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lineItemController.next}" value="#{bundle.Next} #{lineItemController.pagination.pageSize}" rendered="#{lineItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lineItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineItemTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLineItemTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lineItemController.prepareView}" value="#{bundle.ListLineItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lineItemController.prepareEdit}" value="#{bundle.ListLineItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lineItemController.destroy}" value="#{bundle.ListLineItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lineItemController.prepareCreate}" value="#{bundle.ListLineItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLineItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
