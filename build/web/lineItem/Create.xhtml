<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLineItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLineItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{lineItemController.selected.id}" title="#{bundle.CreateLineItemTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateLineItemLabel_price}" for="price" />
                    <h:inputText id="price" value="#{lineItemController.selected.price}" title="#{bundle.CreateLineItemTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateLineItemLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{lineItemController.selected.quantity}" title="#{bundle.CreateLineItemTitle_quantity}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lineItemController.create}" value="#{bundle.CreateLineItemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lineItemController.prepareList}" value="#{bundle.CreateLineItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLineItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
