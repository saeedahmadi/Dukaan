<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLineItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLineItemLabel_id}"/>
                    <h:outputText value="#{lineItemController.selected.id}" title="#{bundle.ViewLineItemTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLineItemLabel_price}"/>
                    <h:outputText value="#{lineItemController.selected.price}" title="#{bundle.ViewLineItemTitle_price}"/>
                    <h:outputText value="#{bundle.ViewLineItemLabel_quantity}"/>
                    <h:outputText value="#{lineItemController.selected.quantity}" title="#{bundle.ViewLineItemTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewLineItemLabel_product}"/>
                    <h:outputText value="#{lineItemController.selected.product}" title="#{bundle.ViewLineItemTitle_product}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lineItemController.destroyAndView}" value="#{bundle.ViewLineItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLineItemEditLink}"/>
                <br />
                <h:commandLink action="#{lineItemController.prepareCreate}" value="#{bundle.ViewLineItemCreateLink}" />
                <br />
                <h:commandLink action="#{lineItemController.prepareList}" value="#{bundle.ViewLineItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLineItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
