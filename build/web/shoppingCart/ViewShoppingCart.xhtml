<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShoppingCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="col-md-9">
                <h:form>
                     <h:outputLabel value="Total Price: " />
                     <h:outputText value="#{shoppingCart.totalPrice}$" title="Total Price"/>
                <ui:repeat value="#{shoppingCart.lineItems}" var="item">

                
                <h:panelGrid columns="2">
                    <h:outputText value="#{item.product.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:graphicImage value="#{item.product.url}" width="200" height="171"/>
                    <h:outputText value="#{bundle.ViewProductLabel_category}"/>
                    <h:outputText value="#{item.product.category.title}" title="#{bundle.ViewProductTitle_category}"/>
                    <h:outputText value="Quantity"/>
                    <h:outputText value="#{item.quantity}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                    <h:outputText value="#{item.product.description}" title="#{bundle.ViewProductTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                    <h:outputText value="#{item.price}" title="#{bundle.ViewProductTitle_price}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                    <h:outputText value="#{item.id}" title="#{bundle.ViewProductTitle_id}"/>
                </h:panelGrid>
                </ui:repeat>
                <br />
                <h:link outcome="#{productController.checkOut()}" value="CheckOut"/>
                <br />
                <br />
                
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
            </div>    
            
        </ui:define>
    </ui:composition>

</html>
