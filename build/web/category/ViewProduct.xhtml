<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{productController.currentProduct.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:graphicImage value="#{item.url}" width="200" height="171"/>
                    <h:outputText value="#{bundle.ViewProductLabel_category}"/>
                    <h:outputText value="#{productController.currentProduct.category}" title="#{bundle.ViewProductTitle_category}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                    <h:outputText value="#{productController.currentProduct.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                    <h:outputText value="#{productController.currentProduct.description}" title="#{bundle.ViewProductTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                    <h:outputText value="#{productController.currentProduct.price}" title="#{bundle.ViewProductTitle_price}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                    <h:outputText value="#{productController.currentProduct.id}" title="#{bundle.ViewProductTitle_id}"/>
                    <h:outputLabel value="#{bundle.CreateLineItemLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{productController.lineItem.quantity}" title="#{bundle.CreateLineItemTitle_quantity}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.addToCart()}" value="AddToCart"/>
                <br />
                <br />
                
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
