<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
 
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="1">
                     <p:fieldset legend="Credit Card Details" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                   
                    <p:outputLabel value="#{bundle.CreateAccountLabel_accountNumber}" for="accountNumber" />
                    <p:inputMask id="accountNumber" value="#{accountController.selected.accountNumber}" mask="9999-9999-9999-9999" title="#{bundle.CreateAccountTitle_accountNumber}"/>
                    <p:outputLabel value="#{bundle.CreateAccountLabel_expiryDate}" for="expiryDate" />
                    <p:calendar id="expiryDate" value="#{accountController.selected.expiryDate}" title="#{bundle.CreateAccountTitle_expiryDate}" />
                    
                        </h:panelGrid>

                      </p:fieldset>
                    
                    <p:fieldset legend="Billing Address" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                                <h:inputText id="city" value="#{accountController.selected.address.city}" title="#{bundle.CreateAddressTitle_city}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_state}" for="state" />
                                <h:inputText id="state" value="#{accountController.selected.address.state}" title="#{bundle.CreateAddressTitle_state}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_street}" for="street" />
                                <h:inputText id="street" value="#{accountController.selected.address.street}" title="#{bundle.CreateAddressTitle_street}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_zip}" for="zip" />
                                <h:inputText id="zip" value="#{accountController.selected.address.zip}" title="#{bundle.CreateAddressTitle_zip}" />
                                <h:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                                <h:inputText id="country" value="#{accountController.selected.address.country}" title="#{bundle.CreateAddressTitle_country}" />
                         </h:panelGrid>

                    </p:fieldset>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.CreateAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
