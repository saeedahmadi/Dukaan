<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAffiliateTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAffiliateLabel_balance}" for="balance" />

                    <h:outputLabel value="#{bundle.EditAffiliateLabel_trackingid}" for="trackingid" />

                    <h:outputLabel value="#{bundle.EditAffiliateLabel_website}" for="website" />
                    <h:inputText id="website" value="#{affiliateController.selected.website}" title="#{bundle.EditAffiliateTitle_website}" />
                    <h:outputLabel value="#{bundle.EditAffiliateLabel_businesType}" for="businesType" />
                    <h:inputText id="businesType" value="#{affiliateController.selected.businesType}" title="#{bundle.EditAffiliateTitle_businesType}" />

                <h:commandLink action="#{affiliateController.update}" value="#{bundle.EditAffiliateSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditAffiliateViewLink}"/>
                <br />
                <h:commandLink action="#{affiliateController.prepareList}" value="#{bundle.EditAffiliateShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditAffiliateIndexLink}" />

        </ui:define>
    </ui:composition>
