<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAffiliateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAffiliateEmpty}" rendered="#{affiliateController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{affiliateController.items.rowCount > 0}">
                    <h:outputText value="#{affiliateController.pagination.pageFirstItem + 1}..#{affiliateController.pagination.pageLastItem + 1}/#{affiliateController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{affiliateController.previous}" value="#{bundle.Previous} #{affiliateController.pagination.pageSize}" rendered="#{affiliateController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{affiliateController.next}" value="#{bundle.Next} #{affiliateController.pagination.pageSize}" rendered="#{affiliateController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{affiliateController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAffiliateTitle_balance}"/>
                            </f:facet>
                            <h:outputText value="#{item.balance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAffiliateTitle_trackingid}"/>
                            </f:facet>
                            <h:outputText value="#{item.trackingid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAffiliateTitle_points}"/>
                            </f:facet>
                            <h:outputText value="#{item.points}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAffiliateTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAffiliateTitle_businesType}"/>
                            </f:facet>
                            <h:outputText value="#{item.businesType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAffiliateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{affiliateController.prepareView}" value="#{bundle.ListAffiliateViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{affiliateController.prepareEdit}" value="#{bundle.ListAffiliateEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{affiliateController.destroy}" value="#{bundle.ListAffiliateDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{affiliateController.prepareCreate}" value="#{bundle.ListAffiliateCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAffiliateIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
