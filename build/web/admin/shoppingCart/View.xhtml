<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShoppingCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShoppingCartLabel_id}"/>
                    <h:outputText value="#{shoppingCartController.selected.id}" title="#{bundle.ViewShoppingCartTitle_id}"/>
                    <h:outputText value="#{bundle.ViewShoppingCartLabel_creationDate}"/>
                    <h:outputText value="#{shoppingCartController.selected.creationDate}" title="#{bundle.ViewShoppingCartTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewShoppingCartLabel_totalPrice}"/>
                    <h:outputText value="#{shoppingCartController.selected.totalPrice}" title="#{bundle.ViewShoppingCartTitle_totalPrice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shoppingCartController.destroyAndView}" value="#{bundle.ViewShoppingCartDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShoppingCartEditLink}"/>
                <br />
                <h:commandLink action="#{shoppingCartController.prepareCreate}" value="#{bundle.ViewShoppingCartCreateLink}" />
                <br />
                <h:commandLink action="#{shoppingCartController.prepareList}" value="#{bundle.ViewShoppingCartShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShoppingCartIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
