<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin_template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAddressLabel_id}" for="id" />
                    <h:inputText id="id" value="#{addressController.selected.id}" title="#{bundle.CreateAddressTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                    <h:inputText id="city" value="#{addressController.selected.city}" title="#{bundle.CreateAddressTitle_city}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_state}" for="state" />
                    <h:inputText id="state" value="#{addressController.selected.state}" title="#{bundle.CreateAddressTitle_state}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_street}" for="street" />
                    <h:inputText id="street" value="#{addressController.selected.street}" title="#{bundle.CreateAddressTitle_street}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_zip}" for="zip" />
                    <h:inputText id="zip" value="#{addressController.selected.zip}" title="#{bundle.CreateAddressTitle_zip}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                    <h:inputText id="country" value="#{addressController.selected.country}" title="#{bundle.CreateAddressTitle_country}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.create}" value="#{bundle.CreateAddressSaveLink}" />
               
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.CreateAddressShowAllLink}" immediate="true"/>
               
                <h:link outcome="/index" value="#{bundle.CreateAddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
