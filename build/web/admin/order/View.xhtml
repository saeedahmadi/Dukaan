<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrderLabel_orderDate}"/>
                    <h:outputText value="#{orderController.selected.orderDate}" title="#{bundle.ViewOrderTitle_orderDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrderLabel_salesTax}"/>
                    <h:outputText value="#{orderController.selected.salesTax}" title="#{bundle.ViewOrderTitle_salesTax}"/>
                    <h:outputText value="#{bundle.ViewOrderLabel_totalPrice}"/>
                    <h:outputText value="#{orderController.selected.totalPrice}" title="#{bundle.ViewOrderTitle_totalPrice}"/>
                    <h:outputText value="#{bundle.ViewOrderLabel_id}"/>
                    <h:outputText value="#{orderController.selected.id}" title="#{bundle.ViewOrderTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderController.destroyAndView}" value="#{bundle.ViewOrderDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrderEditLink}"/>
                <br />
                <h:commandLink action="#{orderController.prepareCreate}" value="#{bundle.ViewOrderCreateLink}" />
                <br />
                <h:commandLink action="#{orderController.prepareList}" value="#{bundle.ViewOrderShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrderIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
